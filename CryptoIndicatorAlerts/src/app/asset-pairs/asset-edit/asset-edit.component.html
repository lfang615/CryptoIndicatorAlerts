<div class="row pb-2 pt-5 mt-5 mb-1 border-bottom">
  <div class="col-xs-6 col-md-10">
    <h1>Manage - {{asset.BaseName}}</h1>
  </div>
</div>

<div class="row mt-4">
  <div class="col-xs-10 col-md-10"></div>
  <div class="col-xs-2 col-md-2">
    <button class="btn btn-success" type="button">Save</button>
  </div>
</div>

<div class="row mt-3">
  <div class="col-xs-12">
    <form>
      <p class="mt-3">
        <button class="btn btn-outline-dark" type="button" data-toggle="collapse" data-target="#volGroup">Volume</button>
      </p>
      <div id="volGroup" class="collapse card card-body">
        <div class="form-group">
          <label for="volLength">Volume MA Length</label>
          <input type="text" class="form-control" id="volLength" name="volLength"/>
        </div>
      </div>
      
      <p class="mt-3">
        <button class="btn btn-outline-dark" type="button" data-toggle="collapse" data-target="#maGroup">Moving Average</button>
      </p>
      <div id="maGroup" class="collapse card card-body card card-body">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="enableMA1" name="enableMA1"/>
          <label class="form-check-label" for="enableMA1">Enable</label>
        </div>
        <div class="form-group">
          <label for="maPeriod1">Timeframe 1</label>
          <select class="form-control" id="maPeriod1" name="maPeriod1">
            <option value="0"></option>
            <option *ngFor="let time of timeFrames"
                    value="time">{{ time }}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="maShort1">MA - Short</label>
          <input type="text" class="form-control" id="maShort1" name="maShort1"/>
        </div>
        <div class="form-group">
          <label for="maMedium1">MA - Medium</label>
          <input type="text" class="form-control" id="maMedium1" name="maMedium1"/>
        </div>
        <div class="form-group">
          <label for="maLong1">MA - Long</label>
          <input type="text" class="form-control" id="maLong1" name="maLong1"/>
        </div>

        <div class="form-check mt-1">
          <input class="form-check-input" type="checkbox" value="" id="enableMA2" name="enableMA2"/>
          <label class="form-check-label" for="enableMA2">Enable</label>
        </div>
        <div class="form-group">
          <label for="maPeriod2">Timeframe 2</label>
          <select class="form-control" id="maPeriod2" name="maPeriod2">
            <option value="0"></option>
            <option *ngFor="let time of timeFrames"
                    value="time">
              {{ time }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="maShort2">MA - Short</label>
          <input type="text" class="form-control" id="maShort2" name="maShort2"/>
        </div>
        <div class="form-group">
          <label for="maMedium2">MA - Medium</label>
          <input type="text" class="form-control" id="maMedium2" name="maMedium2" />
        </div>
        <div class="form-group">
          <label for="maLong2">MA - Long</label>
          <input type="text" class="form-control" id="maLong2" name="maLong2" />
        </div>

        <div class="form-check mt-1">
          <input class="form-check-input" type="checkbox" value="" id="enableMA3" name="enableMA3"/>
          <label class="form-check-label" for="enableMA3">Enable</label>
        </div>
        <div class="form-group">
          <label for="maPeriod3">Timeframe 3</label>
          <select class="form-control" id="maPeriod3" name="maPeriod3">
            <option value="0"></option>
            <option *ngFor="let time of timeFrames"
                    value="time">
              {{ time }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="maShort3">MA - Short</label>
          <input type="text" class="form-control" id="maShort3" name="maShort3" />
        </div>
        <div class="form-group">
          <label for="maMedium3">MA - Medium</label>
          <input type="text" class="form-control" id="maMedium3" name="maMedium3"/>
        </div>
        <div class="form-group">
          <label for="maLong3">MA - Long</label>
          <input type="text" class="form-control" id="maLong3" name="maLong3"/>
        </div>
      </div>

      <p class="mt-3">
        <button class="btn btn-outline-dark" type="button" data-toggle="collapse" data-target="#emaGroup">EMA</button>
      </p>
      <div id="emaGroup" class="collapse card card-body">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="enableEMA1" name="enableEMA1" />
          <label class="form-check-label" for="enableEMA1">Enable</label>
        </div>
        <div class="form-group">
          <label for="emaPeriod1">Timeframe 1</label>
          <select class="form-control" id="emaPeriod1" name="emaPeriod1">
            <option value="0"></option>
            <option *ngFor="let time of timeFrames"
                    value="time">
              {{ time }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="emaShort1">EMA - Short</label>
          <input type="text" class="form-control" id="emaShort1" name="emaShort1"/>
        </div>
        <div class="form-group">
          <label for="emaMedium1">EMA - Medium</label>
          <input type="text" class="form-control" id="emaMedium1" name="emaMedium1"/>
        </div>
        <div class="form-group">
          <label for="emaLong1">EMA - Long</label>
          <input type="text" class="form-control" id="emaLong1" name="emaLong1"/>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="enableEMA2" name="enableEMA2"/>
          <label class="form-check-label" for="enableEMA2">Enable</label>
        </div>
        <div class="form-group">
          <label for="emaPeriod2">Timeframe 2</label>
          <select class="form-control" id="emaPeriod2" name="emaPeriod2">
            <option value="0"></option>
            <option *ngFor="let time of timeFrames"
                    value="time">
              {{ time }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="emaShort2">MA - Short</label>
          <input type="text" class="form-control" id="emaShort2" name="emaShort2" />
        </div>
        <div class="form-group">
          <label for="emaMedium2">MA - Medium</label>
          <input type="text" class="form-control" id="emaMedium2" name="emaMedium2" />
        </div>
        <div class="form-group">
          <label for="emaLong2">MA - Long</label>
          <input type="text" class="form-control" id="emaLong2" name="emaLong2" />
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="enableEMA3" name="enableEMA3" />
          <label class="form-check-label" for="enableEMA3">Enable</label>
        </div>
        <div class="form-group">
          <label for="emaPeriod3">Timeframe 3</label>
          <select class="form-control" id="emaPeriod3" name="emaPeriod3">
            <option value="0"></option>
            <option *ngFor="let time of timeFrames"
                    value="time">
              {{ time }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="emaShort3">EMA - Short</label>
          <input type="text" class="form-control" id="emaShort3" name="emaShort3"/>
        </div>
        <div class="form-group">
          <label for="emaMedium3">EMA - Medium</label>
          <input type="text" class="form-control" id="emaMedium3" name="emaMedium3"/>
        </div>
        <div class="form-group">
          <label for="emaLong3">EMA - Long</label>
          <input type="text" class="form-control" id="emaLong3" name="emaLong3"/>
        </div>
      </div>

      <p class="mt-3">
        <button class="btn btn-outline-dark" type="button" data-toggle="collapse" data-target="#rsiGroup">RSI</button>
      </p>
      <div id="rsiGroup" class="collapse card card-body">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="enableRSI" name="enableRSI"/>
          <label class="form-check-label" for="enableRSI">Enable</label>
        </div>
        <div class="form-group">
          <label for="rsiPeriod1">Timeframe 1</label>
          <select class="form-control" id="rsiPeriod1" name="rsiPeriod1">
            <option value="0"></option>
            <option *ngFor="let time of timeFrames"
                    value="time">
              {{ time }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="rsiPeriod2">Timeframe 2</label>
          <select class="form-control" id="rsiPeriod2" name="rsiPeriod2">
            <option value="0"></option>
            <option *ngFor="let time of timeFrames"
                    value="time">
              {{ time }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="rsiPeriod3">Timeframe 3</label>
          <select class="form-control" id="rsiPeriod3" name="rsiPeriod3">
            <option value="0"></option>
            <option *ngFor="let time of timeFrames"
                    value="time">
              {{ time }}
            </option>
          </select>
        </div>
      </div>

      <p class="mt-3">
        <button class="btn btn-outline-dark" type="button" data-toggle="collapse" data-target="macdGroup">MACD</button>
      </p>
      <div id="macdGroup" class="collapse card card-body">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="enableMACD" name="enableMACD"/>
          <label class="form-check-label" for="enableMACD">Enable</label>
        </div>
        <div class="form-group">
          <label for="macdPeriod1">Timeframe 1</label>
          <select class="form-control" id="macdPeriod1" name="macdPeriod1">
            <option value="0"></option>
            <option *ngFor="let time of timeFrames"
                    value="time">
              {{ time }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="macdPeriod2">Timeframe 2</label>
          <select class="form-control" id="macdPeriod2" name="macdPeriod2">
            <option value="0"></option>
            <option *ngFor="let time of timeFrames"
                    value="time">
              {{ time }}
            </option>
          </select>
        </div>
        <div class="form-group">
          <label for="macdPeriod3">Timeframe 3</label>
          <select class="form-control" id="macdPeriod3" name="macdPeriod3">
            <option value="0"></option>
            <option *ngFor="let time of timeFrames"
                    value="time">
              {{ time }}
            </option>
          </select>
        </div>
      </div>
    </form>
  </div>
</div>
