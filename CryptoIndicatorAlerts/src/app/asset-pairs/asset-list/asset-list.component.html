  <div class="row mt-3">
    <div class="col-xs-12" *ngIf="!viewSelected">
      <h2>BTC Pairs</h2>
      <input [(ngModel)]="searchText" class="form-control" id="assetSearch" type="text" placeholder="Search.." />
      <div class="list-group" id="assetList">
        <button type="button"
                class="list-group-item list-group-item-action"
                [ngClass]="{'list-group-item-primary': asset.IsSelected }"
                *ngFor="let i = index; let asset of assetList | filter: searchText"
                (click)="addToTrack(asset)">
          {{ asset.BaseName }}
        </button>
      </div>
    </div>

  </div>

  <div class="row" *ngIf="viewSelected && personalList">
    <!--<div id="trackedList">-->
    <!--<div class="list-group" *ngFor="let asset of personalList; let even = even; let odd = odd; let i = index">-->
    <div class="col-xs-12">
      <h2>Tracked Assets</h2> 
      <ul class="list-group">
        <li class="list-group-item list-group-item-action" style="padding: 5px"
            *ngFor="let asset of (assetList | selectedFilter); let even = even; let odd = odd; let i = index"
            (click)="onSelectPersonal(asset); setIndex(i)">
          <div class="btn-group dropright">
            <button type="button"
                    class="btn btn-seconday dropdown-toggle"
                    data-toggle="dropdown">
              {{asset.BaseName}}
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" [routerLink]="['/detail', asset.Id]">View</a>
              <a class="dropdown-item" [routerLink]="['/edit', asset.Id]">Manage</a>
              <a class="dropdown-item" href="#">Remove</a>
            </div>
          </div>
        </li>
      </ul>
    </div>

  </div>
